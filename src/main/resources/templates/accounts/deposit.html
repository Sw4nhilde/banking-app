<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Deposit to Account</h1>
    <p>Account: <span th:text="${account.accountHolderName}"></span> (<span th:text="${account.accountNumber}"></span>)</p>
    <p>Current Balance: 
        <span th:text="${@accountService.formatBalance(account.balance, account.currency)}">
        </span>
    </p>
    
    <form th:action="@{/accounts/deposit/{id}(id=${account.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">Amount to Deposit</label>
            <input type="text" class="form-control" name="amount" 
                    th:attr="data-currency=${account.currency}"
                    oninput="formatCurrencyInput(this)">
        </div>
        <button type="submit" class="btn btn-success">Deposit</button>
        <a th:href="@{/accounts}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>


<script>
    function formatCurrencyInput(input) {
    const currency = input.dataset.currency;
    let value = input.value.replace(/[^0-9]/g, '');
    
    if (currency === 'IDR') {
        // Format as 1.000.000
        value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    } else {
        // Format as 1,000.00 for USD/EUR
        const parts = value.split('.');
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        value = parts.join('.');
    }
    
    input.value = value;
}
</script>
