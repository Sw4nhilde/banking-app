<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Account</h1>
    <form th:action="@{/accounts/update/{id}(id=${account.id})}" th:object="${account}" method="post">
        <div class="mb-3">
            <label class="form-label">Account Number</label>
            <input type="text" class="form-control" th:field="*{accountNumber}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Account Holder Name</label>
            <input type="text" class="form-control" th:field="*{accountHolderName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Currency</label>
            <select class="form-control" th:field="*{currency}">
                <option value="IDR">Indonesian Rupiah (IDR)</option>
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Balance</label>
            <input type="number" step="0.01" class="form-control" th:field="*{balance}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Account Type</label>
            <select class="form-control" th:field="*{accountType}" required>
                <option value="SAVINGS">Savings</option>
                <option value="CHECKING">Checking</option>
                <option value="BUSINESS">Business</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" th:field="*{phone}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/accounts}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
